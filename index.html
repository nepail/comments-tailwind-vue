<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite Tailwind 留言板</title>
  </head>
  <body>
    <main class="p-4 bg-gray-50 min-h-screen">
      <div class="max-w-screen-xl mx-auto bg-white p-8 rounded-lg shadow-2xl">
        <h2 class="text-3xl my-6">評論</h2>
        <form action="" class="grid">
          <textarea 
            name="comment" 
            id="" 
            placeholder="請輸入你的評論"
            class="bg-gray-50 p-2 rounded"
            ></textarea>
          <fieldset class="py-4">
            <input
              type="submit"
              value="評論"
              class="px-4 py-1 bg-blue-600 rounded text-white"
            />
            <input 
              type="reset"
              value="取消"
              class="px-4 py-1 bg-white border ml-3"
              >
          </fieldset>
        </form>
        <div class="border-b border-gray-300 my-2 mb-4"></div>
        <div>
          <div class="flex">
            <img 
              src="/images/face01.jpg" 
              alt=""
              class="w-12 h-12 mr-4 rounded-full"
              >
              <div>
                <p>Joyce Wang</p>
                <p class="text-gray-600 text-sm">2 小時之前</p>
              </div>

              <span class="ml-auto">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 text-gray-500"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                <path
                  d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"
                />
                </svg>
              </span>
          </div>
          <p class="text-gray-600 py-4">
            哇! 這篇文章真是寫得太好啦!收到很大的啟發，希望能夠再接再厲
          </p>
          <div class="pl-8 border-l-2 border-gray-200">
            <div class="flex">
              <img 
                src="/images/face02.jpg" 
                alt=""
                class="w-12 h-12 mr-4 rounded-full"
                >
                <div>
                  <p>Amber</p>
                  <p class="text-gray-600 text-sm">1 小時之前</p>
                </div>
  
                <span class="ml-auto">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 text-gray-500"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                  <path
                    d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"
                  />
                  </svg>
                </span>
            </div>
            <p class="text-gray-600 py-4">
              Nice!
            </p>
          </div>
          <div class="pl-8 border-l-2 border-gray-200">
            <div class="flex">
              <img 
                src="/images/face03.jpg" 
                alt=""
                class="w-12 h-12 mr-4 rounded-full"
                >
                <div>
                  <p>Ting Lu</p>
                  <p class="text-gray-600 text-sm">15 分鐘之前</p>
                </div>
  
                <span class="ml-auto">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 text-gray-500"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                  <path
                    d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"
                  />
                  </svg>
                </span>
            </div>
            <p class="text-gray-600 py-4">
              這是一個非常長的文章，無論如何，文章寫得非常好，無論是技術面還是理論方面，每一方面都有自身獨到的見解，這篇文章的主題內容架構也相當的完整也很有建設性
            </p>
          </div>
          <button class="pt-4 pb-10 text-blue-600">回覆</button>
          
        </div>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
